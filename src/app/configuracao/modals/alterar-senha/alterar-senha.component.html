<ion-header>
  <ion-toolbar>
    <ion-title>Alterar Senha</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="fechar()">Fechar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input type="password" [(ngModel)]="senhaAntiga" placeholder="Senha antiga"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input type="password" [(ngModel)]="novaSenha" placeholder="Nova senha"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="salvar()">Salvar</ion-button>
</ion-content>
