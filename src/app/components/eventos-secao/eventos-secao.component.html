<ng-container *ngIf="showSection">

  <h5 class="ion-padding-horizontal fw-normal mt-3">{{ titulo }}</h5>

  <swiper-container 
  #swiper
  [loop]="true"
  [initialSlide]="0"
  [spaceBetween]="12"
  [slidesPerView]="2.8"
  [autoplay]="{ delay: 3000, disableOnInteraction: false }">

    <ng-container *ngIf="!isLoading">
      <swiper-slide *ngFor="let evento of eventos">
        <div class="evento-card" [routerLink]="['/evento', evento.id]">
          <ion-img [src]="evento.imagemUrl"></ion-img>
        </div>
      </swiper-slide>
    </ng-container>

    <ng-container *ngIf="isLoading">
      <swiper-slide *ngFor="let i of [1,2,3,4,5]">
        <div class="evento-card">
          <ion-skeleton-text [animated]="true" style="width: 100%; height: 150px;"></ion-skeleton-text>
        </div>
      </swiper-slide>
    </ng-container>

  </swiper-container>

</ng-container>
