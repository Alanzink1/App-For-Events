<app-header></app-header>

<ion-content [fullscreen]="true">
  <ion-searchbar 
    placeholder="Buscar Evento..."
    (ionInput)="handleSearch($event)"
    [debounce]="300">
  </ion-searchbar>

  <div *ngIf="isLoading" class="ion-text-center ion-padding">
    <ion-spinner></ion-spinner>
  </div>

  <div class="d-flex flex-row flex-wrap espacamento text-center align-center" *ngIf="!isLoading">
    <ng-container *ngFor="let evento of eventos">
      <div class="evento-card mt-2" [routerLink]="['/evento', evento.id]">
        <ion-img [src]="evento.imagemUrl"></ion-img>
      </div>
    </ng-container>

    <div *ngIf="eventos.length === 0" class="ion-padding ion-text-center">
      <p>Nenhum evento encontrado.</p>
    </div>
  </div>
</ion-content>

<app-navbar></app-navbar>
